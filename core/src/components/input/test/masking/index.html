<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="UTF-8" />
  <title>Input - Masking</title>
  <meta name="viewport"
    content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <link href="../../../../../css/ionic.bundle.css" rel="stylesheet" />
  <link href="../../../../../scripts/testing/styles.css" rel="stylesheet" />
  <script src="../../../../../scripts/testing/scripts.js"></script>
  <script nomodule src="../../../../../dist/ionic/ionic.js"></script>
  <script type="module" src="../../../../../dist/ionic/ionic.esm.js"></script>
</head>

<body>
  <ion-app>
    <ion-header>
      <ion-toolbar>
        <ion-title>Input - Masking</ion-title>
      </ion-toolbar>
    </ion-header>
    <ion-content>
      <ion-item>
        <ion-label position="stacked">Masked Input</ion-label>
        <ion-input />
      </ion-item>
      <ion-item>
        <ion-label position="stacked">Masked Input</ion-label>
        <ion-input id="maskVisibility" mask-visibility="never" />
      </ion-item>
    </ion-content>

    <script>
      const input = document.querySelector('ion-input');
      input.mask = ['(', /[1-9]/, /\d/, /\d/, ')', ' ', /\d/, /\d/, /\d/, '-', /\d/, /\d/, /\d/, /\d/];

      const inputWithMaskVisibility = document.querySelector('#maskVisibility');
      inputWithMaskVisibility.mask = ['(', /[1-9]/, /\d/, /\d/, ')', ' ', /\d/, /\d/, /\d/, '-', /\d/, /\d/, /\d/, /\d/];
    </script>
  </ion-app>
</body>

</html>
