<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="UTF-8" />
    <title>Datetime - highlightedDates</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0" />
    <link href="../../../../../css/ionic.bundle.css" rel="stylesheet" />
    <link href="../../../../../scripts/testing/styles.css" rel="stylesheet" />
    <script src="../../../../../scripts/testing/scripts.js"></script>
    <script type="module" src="../../../../../dist/ionic/ionic.esm.js"></script>
    <style>
      .grid {
        display: flex;
        flex-wrap: wrap;
      }

      .grid-item {
        margin-bottom: 20px;
        margin-right: 20px;
      }

      h2 {
        font-size: 12px;
        font-weight: normal;

        color: #6f7378;

        margin-top: 10px;
        margin-left: 5px;
      }

      ion-datetime {
        box-shadow: 0px 8px 16px 0 rgba(0, 0, 0, 0.25);
        border-radius: 8px;
      }
    </style>
  </head>

  <body>
    <ion-app>
      <ion-header translucent="true">
        <ion-toolbar>
          <ion-title>Datetime - highlightedDates</ion-title>
        </ion-toolbar>
      </ion-header>
      <ion-content class="ion-padding">
        <div class="grid">
          <div class="grid-item">
            <h2>iOS</h2>
            <ion-datetime
              presentation="date"
              value="2023-05-01"
              mode="ios"
            ></ion-datetime>
          </div>
          <div class="grid-item">
            <h2>MD</h2>
            <ion-datetime
              presentation="date"
              value="2023-05-01"
              mode="md"
            ></ion-datetime>
        </div>
      </ion-content>
    </ion-app>

    <script>
      document.querySelectorAll('ion-datetime').forEach((d) => {d.highlightedDates = [
        {
          date: '2023-05-01',
          textColor: '#800080',
          backgroundColor: '#ffc0cb',
        },
        {
          date: '2023-05-05',
          textColor: '#800080',
          backgroundColor: '#ffc0cb',
        },
        {
          date: '2023-05-10',
          textColor: '#09721b',
          backgroundColor: '#c8e5d0',
        },
        {
          date: '2023-05-20',
          textColor: 'var(--ion-color-secondary-contrast)',
          backgroundColor: 'var(--ion-color-secondary)',
        },
        {
          date: '2023-05-23',
          textColor: 'rgb(68, 10, 184)',
          backgroundColor: 'rgb(211, 200, 229)'
        }
      ];
    });
    </script>
  </body>
</html>
